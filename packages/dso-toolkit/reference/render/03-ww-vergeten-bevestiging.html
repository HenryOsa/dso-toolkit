<header>
  <div class="dso-logo-bar">
    <img src="/images/omgevingsloket.png" alt="Omgevingsloket" class="logo" />
  </div>
</header>
<main>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="dso-highlight-box dso-border">
        <div class="dso-rich-content">
          <form>
            <h1>Wachtwoord vergeten</h1>
            <p>Er is een wachtwoord reset gestuurd naar uw e-mailadres. Klik op de link in de mail om uw wachtwoord te resetten</p>
            <p>Als u de mail niet binnen enkele momenten ontvangt, controleer dan uw spam folder of andere filter opties.
            </p>
            <div class="dso-form-buttons">
              <button type="submit" class="btn btn-link">
                <span>Ga naar inloggen</span>
                <dso-icon icon="angle-right"></dso-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
