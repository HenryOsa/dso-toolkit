<header>
  <div class="dso-logo-bar">
    <img src="/images/omgevingsloket.png" alt="Omgevingsloket" class="logo" />
  </div>
</header>
<main>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="dso-highlight-box dso-border">
        <form>
          <fieldset>
            <legend>
              <h1>Wachtwoord vergeten</h1>
            </legend>
            <div class="dso-rich-content">
              <p>Voer hier uw e-mailadres in. Na het invoeren krijgt u een email met de mogelijkheid om een nieuw wachtwoord te kiezen</p>
            </div>
            <div class="form-group dso-input dso-input-text">
              <div class="dso-label-container">
                <label for="inlog-gebruikersnaam" class="control-label">
                  Email adres
                </label>
              </div>
              <div class="dso-field-container">
                <input type="text" id="inlog-gebruikersnaam" class="form-control">
              </div>
            </div>
          </fieldset>
          <div class="dso-form-buttons">
            <div class="dso-aside">
              <button type="button" class="btn btn-link">
                <dso-icon icon="angle-left"></dso-icon>
                <span>Annuleren</span>
              </button>
            </div>
            <button type="submit" class="btn btn-primary">
              <span>Versturen</span>
              <dso-icon icon="angle-right"></dso-icon>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
